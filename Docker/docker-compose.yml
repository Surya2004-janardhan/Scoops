# This fill includes basic docker-componse template for backend and frontend services with node js along with python bakend or plain py services and explainas each lines keywords written in the end this file also contains basic 30 most usedd docker commands

version: '3.8' # specify the version of docker-compose
services: # define the services that will be run in the docker-compose
  backend: # name of the backend service
    build: ./backend # specify the build context for the backend service
    ports: # specify the ports to be exposed for the backend service
      - "5000:5000" # map port 5000 of the host to port 5000 of the container
    volumes: # specify the volumes to be mounted for the backend service
      - ./backend:/app # mount the local backend directory to /app in the container
    environment: # specify environment variables for the backend service
      - NODE_ENV=development # set NODE_ENV to development

  frontend: # name of the frontend service
    build: ./frontend # specify the build context for the frontend service
    ports: # specify the ports to be exposed for the frontend service
      - "3000:3000" # map port 3000 of the host to port 3000 of the container
    volumes: # specify the volumes to be mounted for the frontend service
      - ./frontend:/app # mount the local frontend directory to /app in the container
    environment: # specify environment variables for the frontend service
      - NODE_ENV=development # set NODE_ENV to development

  python-backend: # name of the python backend service
    build: ./python-backend # specify the build context for the python backend service
    ports: # specify the ports to be exposed for the python backend service
      - "8000:8000" # map port 8000 of the host to port 8000 of the container
    volumes: # specify the volumes to be mounted for the python backend service
      - ./python-backend:/app # mount the local python-backend directory to /app in the container
    environment: # specify environment variables for the python backend service
      - PYTHON_ENV=development # set PYTHON_ENV to development


